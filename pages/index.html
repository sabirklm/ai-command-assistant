<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Agent - Ollama Backend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #0f1419;
      color: #e1e8ed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- Header ---------- */
    header {
      background: #1a1f2e;
      border-bottom: 1px solid #2a3441;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #8899a6;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ---------- Chat Container ---------- */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      gap: 1rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: #667eea;
      color: white;
    }

    .message.assistant .message-avatar {
      background: #2a3441;
      color: #667eea;
    }

    .message-content {
      background: #1a1f2e;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
    }

    .message.user .message-content {
      background: #667eea;
      color: white;
    }

    .message-content p {
      margin: 0;
    }

    .typing-indicator {
      display: none;
      gap: 0.25rem;
      padding: 1rem;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* ---------- Input Area ---------- */
    .input-area {
      background: #1a1f2e;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      border: 1px solid #2a3441;
    }

    .input-area:focus-within {
      border-color: #667eea;
    }

    #userInput {
      flex: 1;
      background: transparent;
      border: none;
      color: #e1e8ed;
      font-size: 1rem;
      outline: none;
    }

    #userInput::placeholder {
      color: #8899a6;
    }

    #sendBtn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendBtn:hover {
      background: #5568d3;
    }

    #sendBtn:disabled {
      background: #2a3441;
      cursor: not-allowed;
    }

    /* ---------- Empty State ---------- */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      color: #8899a6;
    }

    .empty-state-icon {
      font-size: 3rem;
      opacity: 0.5;
    }

    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
    }

    .suggestion {
      background: #1a1f2e;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #2a3441;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .suggestion-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #e1e8ed;
    }

    .suggestion-text {
      font-size: 0.875rem;
      color: #8899a6;
    }

    /* ---------- Scrollbar ---------- */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #2a3441;
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: #3a4451;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      .chat-container {
        padding: 1rem;
      }

      .message-content {
        max-width: 85%;
      }

      .suggestions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <div class="logo-icon">AI</div>
      <h1>Ollama Agent</h1>
    </div>
    <div class="status">
      <span class="status-dot"></span>
      <span>Connected</span>
    </div>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">ðŸ¤–</div>
        <h2>How can I help you today?</h2>
        <p>Ask me anything or try one of these suggestions:</p>
        
        <div class="suggestions">
          <div class="suggestion" onclick="sendSuggestion('Explain quantum computing')">
            <div class="suggestion-title">ðŸ’¡ Explain</div>
            <div class="suggestion-text">Quantum computing basics</div>
          </div>
          <div class="suggestion" onclick="sendSuggestion('Write a Python function to sort an array')">
            <div class="suggestion-title">ðŸ’» Code</div>
            <div class="suggestion-text">Help with programming</div>
          </div>
          <div class="suggestion" onclick="sendSuggestion('Summarize the latest in AI research')">
            <div class="suggestion-title">ðŸ“° Research</div>
            <div class="suggestion-text">Current AI developments</div>
          </div>
          <div class="suggestion" onclick="sendSuggestion('Help me brainstorm ideas for a startup')">
            <div class="suggestion-title">ðŸš€ Brainstorm</div>
            <div class="suggestion-text">Creative thinking partner</div>
          </div>
        </div>
      </div>
      
      <div class="message assistant" style="display: none;">
        <div class="message-avatar">AI</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Type your message..." 
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const emptyState = document.getElementById('emptyState');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Handle Enter key
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    function sendSuggestion(text) {
      userInput.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Hide empty state
      if (emptyState) {
        emptyState.style.display = 'none';
      }

      // Add user message
      addMessage(message, 'user');
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;

      // Show typing indicator
      const typingMsg = addMessage('', 'assistant', true);

      try {
        // TODO: Replace with your actual Ollama API endpoint
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        // Remove typing indicator
        typingMsg.remove();
        
        // Add assistant response
        addMessage(data.response || 'Sorry, I couldn\'t process that.', 'assistant');
        
      } catch (error) {
        typingMsg.remove();
        addMessage('Error: Unable to connect to the backend. Please check your Ollama service.', 'assistant');
        console.error('Error:', error);
      }

      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }

    function addMessage(text, sender, isTyping = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'U' : 'AI';
      
      const content = document.createElement('div');
      content.className = 'message-content';
      
      if (isTyping) {
        content.innerHTML = `
          <div class="typing-indicator active">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        `;
      } else {
        content.innerHTML = `<p>${escapeHtml(text)}</p>`;
      }
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);
      messagesDiv.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      return messageDiv;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
</html>
